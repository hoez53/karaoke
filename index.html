<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Finder</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-5">
    <h1 class="text-4xl font-bold text-center mb-6">Karaoke Finder</h1>

    <form id="login-form" class="flex justify-center mb-8">
      <input type="text" id="username" placeholder="Username" class="p-2 border rounded-l">
      <input type="password" id="password" placeholder="Password" class="p-2 border">
      <button type="button" id="login-btn" class="bg-blue-500 p-2 rounded-r">Log In</button>
    </form>

    <div class="flex justify-center mb-8">
      <input type="text" id="search-input" class="p-2 w-1/2 border rounded" placeholder="Search for Karaoke...">
      <button id="search-btn" class="bg-green-500 p-2 rounded">Search</button>
    </div>

    <div id="video-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>
</body>
</html>
