<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karaoke Finder Pro</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen text-white">
  <div class="container mx-auto p-6">
    <header class="text-center mb-10">
      <h1 class="text-5xl font-extrabold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
        ðŸŽ¤ Karaoke Finder Pro
      </h1>
      <p class="text-xl mt-3">Search for your favorite karaoke videos and sing along!</p>
    </header>

    <!-- Login Form -->
    <div class="flex justify-center mb-12">
      <form id="login-form" class="w-full max-w-sm">
        <div class="flex mb-4">
          <input 
            type="text" 
            id="username" 
            placeholder="Username" 
            class="flex-1 p-3 border border-gray-600 rounded-l focus:outline-none focus:ring-2 focus:ring-green-400"
          />
          <input 
            type="password" 
            id="password" 
            placeholder="Password" 
            class="flex-1 p-3 border border-gray-600 rounded-r focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <button 
          type="button" 
          id="login-btn" 
          class="w-full bg-green-500 hover:bg-green-400 text-white py-2 px-4 rounded transition"
        >
          Log In
        </button>
      </form>
    </div>

    <!-- Search Bar -->
    <div class="flex justify-center mb-8">
      <input 
        type="text" 
        id="search-input" 
        class="w-2/3 md:w-1/2 p-3 border border-gray-600 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-400" 
        placeholder="Search for Karaoke Songs..." 
      />
      <button 
        id="search-btn" 
        class="bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded-r transition"
      >
        Search
      </button>
    </div>

    <!-- Video Results Grid -->
    <div 
      id="video-results" 
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    ></div>
  </div>
</body>
</html>
